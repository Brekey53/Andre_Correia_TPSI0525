<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #bot1{
            background-color: red;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <button id="bot1">dada</button>
    
    <script>
        function mudacor(){
            const butao = document.getElementById('bot1');
            const cor = '#'+Math.floor(Math.random()*16777215).toString(16);
            butao.style.backgroundColor=cor;
        };

        const butao = document.getElementById('bot1');

        function mudacorclick(){
            
            const cor = '#'+Math.floor(Math.random()*16777215).toString(16);
            butao.style.backgroundColor=cor;
        };

        butao.onclick = mudacorclick;
        

    </script>

</body>
</html>
